<div class="pokemon-card" [ngClass]="['-' + (type?.toLowerCase() ?? '')]">
  <div class="info">
    <p class="name">{{name}}</p>
    <ul class="move-container">
      <li class="move-name" *ngFor="let move of moves">{{move.name}}</li>
    </ul>
    <div class="type">
      <img class="icon-logo" src="{{typeIcon}}" alt="icon logo">
    </div>
  </div>
  <div class="image">
    <img src="{{sprite}}" alt="pokemon">
  </div>
</div>
